<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BZK11 项目展示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 导航栏样式 - 灰色 */
    header {
      background-color: #6c757d;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .welcome-text {
      font-size: 16px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* 主要内容区域 - 浅蓝色背景 */
    .main-content {
      flex: 1;
      background-color: #e6f2ff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .hero p {
      font-size: 18px;
      color: #34495e;
      line-height: 1.8;
    }

    /* 项目展示区域 */
    .projects {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2c3e50;
      position: relative;
      padding-bottom: 10px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #3498db;
    }

    .project-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .project-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-image {
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .project-card:hover .project-image img {
      transform: scale(1.05);
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .project-desc {
      color: #7f8c8d;
      margin-bottom: 20px;
      height: 60px;
      overflow: hidden;
    }

    .project-btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .project-btn:hover {
      background-color: #2980b9;
    }

    /* 功能卡片区域 */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
    }

    .feature-card {
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 40px;
      color: #3498db;
      margin-bottom: 20px;
      text-align: center;
    }

    .feature-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #2c3e50;
      text-align: center;
    }

    .feature-desc {
      color: #7f8c8d;
      text-align: center;
    }

    /* 底部样式 - 灰色 */
    footer {
      background-color: #6c757d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #e6f2ff;
    }

    .copyright {
      font-size: 14px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .hero h1 {
        font-size: 28px;
      }
      
      .hero p {
        font-size: 16px;
      }
      
      .project-cards,
      .features {
        flex-direction: column;
        align-items: center;
      }
      
      .project-card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <header>
    <div class="logo">BZK11</div>
    <div class="user-info">
      <span class="welcome-text"><i class="fas fa-user"></i> 欢迎您：用户名！</span>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> 退出登录
      </button>
    </div>
  </header>

  <!-- 主要内容区域 -->
  <main class="main-content">
    <section class="hero">
      <h1>欢迎使用 BZK11 项目平台</h1>
      <p>这里展示了我个人开发的一些项目，包括斗地主游戏和天气预报应用等。每个项目都倾注了心血，希望能给您带来良好的体验。</p>
    </section>

    <!-- 项目展示区域 -->
    <section class="projects">
      <h2 class="section-title">我的项目</h2>
      <div class="project-cards">
        <!-- 斗地主项目 -->
        <div class="project-card">
          <div class="project-image">
            <img src="https://placehold.co/600x400/3498db/white?text=斗地主游戏" alt="斗地主游戏">
          </div>
          <div class="project-content">
            <h3 class="project-title">斗地主游戏</h3>
            <p class="project-desc">一款基于Web技术的在线斗地主游戏，支持多人在线对战，智能AI对手，流畅的游戏体验。</p>
            <a href="#" class="project-btn">查看项目</a>
          </div>
        </div>

        <!-- 天气预报项目 -->
        <div class="project-card">
          <div class="project-image">
            <img src="https://placehold.co/600x400/2ecc71/white?text=天气预报" alt="天气预报">
          </div>
          <div class="project-content">
            <h3 class="project-title">天气预报</h3>
            <p class="project-desc">实时天气预报应用，提供全球城市天气查询，未来七天预报，空气质量指数等实用功能。</p>
            <a href="#" class="project-btn">查看项目</a>
          </div>
        </div>

        <!-- 预留更多项目位置 -->
        <div class="project-card">
          <div class="project-image">
            <img src="https://placehold.co/600x400/e74c3c/white?text=新项目" alt="新项目">
          </div>
          <div class="project-content">
            <h3 class="project-title">更多项目</h3>
            <p class="project-desc">持续开发中，敬请期待更多有趣实用的项目上线。</p>
            <a href="#" class="project-btn">即将到来</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 底部 -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">关于我们</a>
        <a href="#">联系方式</a>
        <a href="#">隐私政策</a>
        <a href="#">使用条款</a>
      </div>
      <div class="copyright">
        &copyright BZ; 2023 BZK11 平台.
      </div>
    </div>
  </footer>

  <script>
    // 退出登录功能
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // 这里可以添加退出登录的逻辑，比如清除本地存储的token等
      
      // 跳转到指定页面
      window.location.href = '../resource/index.html';
    });
  </script>
</body>

</html>
