<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BZK11 欢迎首页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(to right bottom, #343a40, #1b1c20);
      color: #fff;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-left: 30px;
      position: relative;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }

    nav a:hover {
      color: #00bcd4;
    }

    /* 联系方式特定样式 */
    .contact-item {
      position: relative;
    }
    
    .contact-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1000;
      border: 1px solid #00bcd4;
    }
    
    .contact-item:hover .contact-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .contact-title {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      color: #00bcd4;
      font-weight: bold;
    }
    
    .contact-methods {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }
    
    .contact-method {
      text-align: center;
      flex: 1;
    }
    
    .contact-method .icon {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .qq .icon {
      color: #12b7f5;
    }
    
    .wechat .icon {
      color: #2aae67;
    }
    
    .qr-code {
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      margin: 10px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    
    .method-name {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .hero {
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #ccc;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    .secondary-btn {
      background-color: transparent;
      border: 2px solid #00bcd4;
      color: #00bcd4;
    }

    .secondary-btn:hover {
      background-color: #00bcd4;
      color: #fff;
    }

    .showcase {
      width: 80%;
      margin: 0 auto 50px;
      border-radius: 10px;
      overflow: hidden;
    }

    .showcase img {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* 登录模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      border: 1px solid #00bcd4;
      position: relative;
      animation: modalopen 0.4s;
    }

    @keyframes modalopen {
      from {opacity: 0; transform: translateY(-60px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close:hover,
    .close:focus {
      color: #00bcd4;
      text-decoration: none;
      cursor: pointer;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #00bcd4;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #00bcd4;
      outline: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }

    .form-footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .success-message {
      color: #2ecc71;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    /* 响应式设计 */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        padding: 15px;
      }
      
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
      }
      
      nav li {
        margin-left: 15px;
        margin-right: 15px;
      }
      
      .contact-dropdown {
        right: auto;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        width: 300px;
      }
      
      .contact-item:hover .contact-dropdown {
        transform: translateX(-50%) translateY(0);
      }

      .modal-content {
        width: 85%;
        margin: 20% auto;
      }
    }
  </style>
</head>

<body>
  <!-- 头部导航 -->
  <header>
    <div class="logo">BZK11</div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> 概览</a></li>
        <li><a href="#"><i class="fas fa-th"></i> 应用</a></li>
        <li><a href="https://blog.csdn.net/2303_76152639?spm=1000.2115.3001.5343"><i class="fab fa-codepen"></i> CSDN</a></li>
        <li><a href="https://github.com/dashboard"><i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="https://gitee.com/KyrieBZ"><i class="fab fa-gitlab"></i> Gitee</a></li>
        <li class="contact-item">
          <a href="#"><i class="fas fa-envelope"></i> 联系方式</a>
          <div class="contact-dropdown">
            <div class="contact-title">扫码联系我</div>
            <div class="contact-methods">
              <div class="contact-method qq">
                <div class="icon"><i class="fab fa-qq"></i></div>
                <div class="qr-code">
                  <img src="./images/QQ.jpg" alt="QQ二维码">
                </div>
                <div class="method-name">QQ</div>
              </div>
              <div class="contact-method wechat">
                <div class="icon"><i class="fab fa-weixin"></i></div>
                <div class="qr-code">
                  <img src="./images/Weichat.jpg" alt="微信二维码">
                </div>
                <div class="method-name">微信</div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- hero 区域 -->
  <section class="hero">
    <h1>我们塑造 BZK11<br> 由你开启无限可能</h1>
    <p>BZK11<br> 让前沿技术与创意灵感碰撞，用极致工具点亮你的专属世界。</p>
    <div class="btn-group">
      <button id="loginBtn" class="btn">登录</button>
      <button id="registerBtn" class="btn secondary-btn">注册</button>
    </div>
  </section>

  <!-- 展示区域 -->
  <section class="showcase">
    <img src="./images/JUST.png" alt="展示图">
  </section>

  <!-- 登录模态框 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="form-title">用户登录</h2>
      <form id="loginForm" action="/login" method="POST">
        <div class="input-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width:100%">登录</button>
      </form>
      
      <div id="loginError" class="error-message" style="display: none;">
        登录失败，请检查用户名和密码
      </div>
      <div id="loginSuccess" class="success-message" style="display: none;">
        登录成功，正在跳转...
      </div>
      
      <!-- 添加加载动画 -->
      <div id="loginLoading" class="loading-spinner" style="display: none; text-align: center; margin: 15px 0;">
        <i class="fas fa-spinner fa-spin"></i> 正在处理...
      </div>
      
      <div class="form-footer">
        没有账号？<a href="#" id="switchToRegister">立即注册</a>
      </div>
    </div>
  </div>

  <!-- 注册模态框 -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="form-title">用户注册</h2>
      <form id="registerForm" action="/register" method="POST">
        <div class="input-group">
          <label for="regUsername">用户名</label>
          <input type="text" id="regUsername" name="username" required>
        </div>
        <div class="input-group">
          <label for="regEmail">邮箱</label>
          <input type="email" id="regEmail" name="email" required>
        </div>
        <div class="input-group">
          <label for="regPassword">密码</label>
          <input type="password" id="regPassword" name="password" required>
        </div>
        <div class="input-group">
          <label for="regPasswordConfirm">确认密码</label>
          <input type="password" id="regPasswordConfirm" name="passwordConfirm" required>
        </div>
        <button type="submit" class="btn" style="width:100%">注册</button>
      </form>
      <div id="registerError" class="error-message"></div>
      <div id="registerSuccess" class="success-message">注册成功！</div>
      <div class="form-footer">
        已有账号？<a href="#" id="switchToLogin">立即登录</a>
      </div>
    </div>
  </div>

  <script>
    // 获取模态框元素
    var loginModal = document.getElementById("loginModal");
    var registerModal = document.getElementById("registerModal");
    
    // 获取按钮元素
    var loginBtn = document.getElementById("loginBtn");
    var registerBtn = document.getElementById("registerBtn");
    
    // 获取关闭按钮元素
    var span = document.getElementsByClassName("close");
    
    // 打开登录模态框
    loginBtn.onclick = function() {
      loginModal.style.display = "block";
    }
    
    // 打开注册模态框
    registerBtn.onclick = function() {
      registerModal.style.display = "block";
    }
    
    // 关闭模态框
    for (var i = 0; i < span.length; i++) {
      span[i].onclick = function() {
        loginModal.style.display = "none";
        registerModal.style.display = "none";
      }
    }
    
    // 点击模态框外部关闭
    window.onclick = function(event) {
      if (event.target == loginModal) {
        loginModal.style.display = "none";
      }
      if (event.target == registerModal) {
        registerModal.style.display = "none";
      }
    }
    
    // 切换登录和注册表单
    document.getElementById("switchToRegister").onclick = function(e) {
      e.preventDefault();
      loginModal.style.display = "none";
      registerModal.style.display = "block";
    }
    
    document.getElementById("switchToLogin").onclick = function(e) {
      e.preventDefault();
      registerModal.style.display = "none";
      loginModal.style.display = "block";
    }
    
    // 表单提交处理
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({username: username, password: password})
      })
      .then(response => {
        // 首先检查HTTP状态码
        if (!response.ok) {
          throw new Error('HTTP错误: ' + response.status);
        }
        // 检查Content-Type确保是JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('服务器返回的不是JSON格式');
        }
        return response.json();
      })
      .then(data => {
        console.log('服务器响应:', data);
        
        if (data.success) {
          document.getElementById("loginSuccess").style.display = "block";
          document.getElementById("loginError").style.display = "none";
          
          // 显示个性化成功消息
          var successMessage = data.message || "登录成功";
          if (data.username) {
            successMessage += "，欢迎 " + data.username;
          }
          document.getElementById("loginSuccess").textContent = successMessage + "，正在跳转...";
          
          // 3秒后跳转
          setTimeout(function() {
            loginModal.style.display = "none";
            
            // 使用服务器返回的redirectURL，如果没有则使用默认的
            const redirectUrl = data.redirect || "https://blog.csdn.net/2303_76152639?spm=1000.2115.3001.5343";
            window.location.href = redirectUrl;
            
          }, 3000);
          
        } else {
          document.getElementById("loginError").style.display = "block";
          document.getElementById("loginSuccess").style.display = "none";
          document.getElementById("loginError").textContent = data.message || "登录失败";
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        document.getElementById("loginError").style.display = "block";
        document.getElementById("loginError").textContent = "请求失败: " + error.message;
        document.getElementById("loginSuccess").style.display = "none";
      });
    }
    
    document.getElementById("registerForm").onsubmit = function(e) {
      e.preventDefault();
      var password = document.getElementById("regPassword").value;
      var passwordConfirm = document.getElementById("regPasswordConfirm").value;
      
      if (password !== passwordConfirm) {
        document.getElementById("registerError").textContent = "两次输入的密码不一致";
        document.getElementById("registerError").style.display = "block";
        return;
      }
      
      // 获取其他表单数据
      var username = document.getElementById("regUsername").value;
      var email = document.getElementById("regEmail").value;
      
      // 发送注册请求
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById("registerSuccess").style.display = "block";
          document.getElementById("registerError").style.display = "none";
          // 注册成功，可以自动登录或提示用户登录
          setTimeout(function() {
            registerModal.style.display = "none";
            loginModal.style.display = "block";
          }, 1500);
        } else {
          document.getElementById("registerError").textContent = data.message || "注册失败";
          document.getElementById("registerError").style.display = "block";
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        document.getElementById("registerError").textContent = "注册请求失败";
        document.getElementById("registerError").style.display = "block";
      });
    }
  </script>
</body>

</html>
